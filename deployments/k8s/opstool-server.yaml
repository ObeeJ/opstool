apiVersion: apps/v1
kind: Deployment
metadata:
  name: opstool-server
  namespace: opstool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opstool-server
  template:
    metadata:
      labels:
        app: opstool-server
    spec:
      containers:
      - name: opstool-server
        image: opstool/server:latest
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: DB_HOST
          value: "postgres"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          value: "opstool"
        volumeMounts:
        - name: log-volume
          mountPath: /var/log
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: log-volume
        hostPath:
          path: /var/log
---
apiVersion: v1
kind: Service
metadata:
  name: opstool-server
  namespace: opstool
spec:
  selector:
    app: opstool-server
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opstool-ingress
  namespace: opstool
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - opstool.yourdomain.com
    secretName: opstool-tls
  rules:
  - host: opstool.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opstool-server
            port:
              number: 80